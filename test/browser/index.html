<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XMind-sdk-js browser test</title>
</head>
<body>
  XMind-sdk-js browser test
  <script src="../../dist/xmind-sdk.bundle.js"></script>
  <script>
    if (window.Workbook) {
      const {Workbook, Topic, Dumper} = window;
      const wb = new Workbook();
      const topic = new Topic({sheet: wb.createSheet('sheet-1')});
      topic
        .on()
        .add({title: 'main topic 1'})
        .add({title: 'main topic 2'});

      console.info(wb.toJSON());
      const dumper = new Dumper({workbook: wb});
      console.info(dumper.dumping());
    }
  </script>
</body>
</html>
